<h1>My Notes</h1>

<ul>
Notes
    {% for item in notes %}
      <li>
      {{item.content}}
      <form style="display:inline" action="/deleteitem/{{item.id}}/" method="post">
        {% csrf_token %}

        <input type="submit" name="" value="X">

      </form>
      </li>
      {% endfor %}

<form class="" action="/additem" method="post">
  {% csrf_token %}
  <input type="text" name="content"/>
  <input type="submit" name="" value="Submit">

</form>

</ul>
